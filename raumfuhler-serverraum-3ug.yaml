esphome:
  name: raumfuhler-serverraum-3ug
  friendly_name: RaumfÃ¼hler Serverraum 3.UG

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

prometheus:

ota:
  - platform: esphome
    password: !secret datacenter_3ug_ota_pw

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0
  power_pin: GPIO5

i2c:
  sda: GPIO4
  scl: GPI32

web_server:
  port: 9123

bme680_bsec:
  address: 0x77

sensor:
  - platform: bme680_bsec
    temperature:
      name: "Serverraum 3.UG Temperatur"
      filters:
        - calibrate_linear:
            - 26.0 -> 23.0
            - 6.2 -> 4.1
    pressure:
      name: "Serverraum 3.UG Luftdruck"
    humidity:
      name: "Serverraum 3.UG Luftfeuchtigkeit"
    iaq:
      name: "Serverraum 3.UG IAQ"
    co2_equivalent:
      name: "Serverraum 3.UG CO2"
    breath_voc_equivalent:
      name: "Serverraum 3.UG VOC"
